<div class="toolbar">
  <div class="flex-item-center"> 
    <div style="color:blue;" class="character"> F </div>
    <div style="color:red;" class="character"> i </div>
    <div style="color:yellow;" class="character"> x </div>
    <div style="color:blue;" class="character"> t </div>

  </div>
  <div class="flex-right">

      <select id="languageSelection" onchange="changePlaceholders();"
              title="Select language">

 </select>  </div>
</div>

<div>
	<div class="input-div"> 
    <textarea id="input-text-field"  maxlength="1000" type="text" placeholder="Your text..." onfocus="removePlaceholder(); addClear();" 
onblur="changePlaceholders(); if (this.value=='') {removeClear();}"></textarea> 
    <div class="buttons">
    <button class="reset" id="button-reset" onclick="clearInput();" title="Clear source text">&times;</button>
     </div>
  </div>
  <button class="button1" onclick="myFunction();" title="Fix text"> Fix </button>
  </div>

<div>
  <div class="input-div" id="display-out">
    <div class="output" id="display-green" hidden></div>
      <div class="buttons">

      </div>
  </div>
